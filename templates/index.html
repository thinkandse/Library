<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    
    <body class="bg-warning"></body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-5" >Add a new book.</h1>
        <form action="/add" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">genre</label>
                <input type="text" class="form-control" id="genre" name="genre">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="url" class="form-control" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <h1 class="text-center my-5" >Library!</h1> 
          <div class="row row-cols-3 g-4">
            {% for book in books %}
            <div class="col">
              <div class="card h-100"> 
                <a href="/book/{{book.id}}">
                <img src="{{book.image}}" class="card-img-top" height ="300" alt="{{book.title}}">
                </a>
                <div class="card-body">
                  <h5 class="card-title">
                    {{ book.title }}
                  </h5>
                  <p class="card-text"><strong>Author: </strong>{{book.author}}</p>
                  <p class="card-text"><strong>Genre: </strong>{{book.genre}}</p>
                  <p class="card-text">{{book.description}}</p>
                  <form action="/borrow/{{book.id}}">
                  <button type="submit" class="btn btn-primary">Borrow {{book.genre}}</button> 
                </form>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
    </div>
   

 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
